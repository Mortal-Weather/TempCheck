<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Check</title>
    <script src="./script/global.js" defer></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <div class="left-header">
            <!-- Debug  TODO-->
            <a href="sign-in.html" style="color: white; font-size: 32px;">Dark/light</a>
        </div>
        <div class="logo-header">
            <h1>
                TEMP<span>CHECK</span>
            </h1>
        </div>
        <div class="right-header">
            <nav>
                <h2>link1, link2</h2>
            </nav>
        </div>

    </header>

    <main class="main-page">

        <div class="top-section">

            <div class="weather-container">
                <div class="input-field">
                    <input type="text" id="city-input" placeholder="Enter a city...">
                    <button id="weather-button" onclick="WeatherData()">Search</button>
                </div>
                <div id="display-info">Information will be displayed here</div>
                <hr>
            </div>

        </div>

        <div class="bottom-section">
            <div class="compare-weather-container">
                <div class="vs-container">
                    <div class="win-one">test</div>
                    <div class="vs"></div>
                    <div class="win-two"></div>
                </div>
            </div>

            <div class="city-container">
                <div class="dropdown">
                    <button class="dropdown-btn" onclick="toggleDropdown('.dropdown:nth-child(1) .swe')">Select Swedish
                        City</button>
                    <div class="swe">
                        <div onclick="weatherApi('Malmo', 'one')">Malmö</div>
                        <div onclick="weatherApi('Norrkoping', 'one')">Norrköping</div>
                        <div onclick="weatherApi('Stockholm', 'one')">Stockholm</div>
                        <div onclick="weatherApi('kiruna', 'one')">Kirunna</div>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-btn" onclick="toggleDropdown('.dropdown:nth-child(2) .rwa')">Select Rwandan
                        City</button>
                    <div class="rwa">
                        <div onclick="weatherApi('Kigali', 'two')">Kigali</div>
                        <div onclick="weatherApi('Gisenyi', 'two')">Gisenyi</div>
                        <div onclick="weatherApi('Butare', 'two')">Butare</div>
                        <div onclick="weatherApi('Gitarama', 'two')">Gitarama</div>
                    </div>
                </div>
            </div>


        </div>

        <footer>
            <h1>TEMP<span style="color: red;">CHECK</span></h1>
        </footer>

    </main>

</body>

</html>
