<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempCheck</title>
    <script src="./script/global.js" defer></script>
    <link rel="icon" href="./icons/static/cloudy-day-1.svg">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/sign-in.css">
    <link rel="stylesheet" href="./css/toggle-button.css">
    <link rel="stylesheet" href="./css/header-footer.css">
</head>

<body>
    <div class="bg-image"></div>

    <header id="header">
        <!-- Logo -->
        <div id="header-left" class="align-center">
            <img  src="icons/animated/cloudy-day-1.svg" alt="Logo">
            <h1 class="text-no-wrap text-">Temp<span>Check</span></h1>
        </div>

        <!-- Theme button -->
        <div id="header-left-sign-in">
            <div class="switch-container align-center">
                <p>Theme</p>
                <label class="switch">
                    <input type="checkbox" id="toggleSwitch">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </header>

    <main class="sign-in-page">
        <section class="sign-in-container transparent-blurred box-shadow ">
            <div class="sign-up-text">
                <h1 class="text-center text-no-wrap no-select">Sign in</h1>
            </div>
            <form id="userLogin" action="index.html" onsubmit="onUserLogin(event)">
                <div class="form-elements">
                    <label class="no-select" for="username">Name</label>
                    <input type="text" id="username" name="username" maxlength="35" autocomplete="off" required>
                    <img class="input-icon no-select" src="icons/static/sign-in-username.svg" alt="|">
                </div>
                <div class="form-elements">
                    <label class="no-select" for="username">Password</label>
                    <input type="password" id="password" name="password" maxlength="35" autocomplete="123456789"
                        required>
                    <img class="input-icon no-select" src="icons/static/sign-in-password.svg" alt="|">
                </div>
                <div id="button-container">
                    <input id="submit-button" type="submit" value="Sign in" class="box-shadow">
                </div>
                <p id="forgot-password" class="text-center text-no-wrap no-select">Forgot Password?</p>
            </form>
        </section>
    </main>

    <footer class="transparent-blurred box-shadow">
        <div id="footer" class="footer-align">
            <ul>
                <li><img class="footer-icons" src="./icons/static/footer_github.svg" alt="Github"></li>
                <li><img class="footer-icons" src="./icons/static/footer_instagram.svg" alt="Instagram"></li>
                <li><img class="footer-icons" src="./icons/static/footer_facebook.svg" alt="Facebook"></li>
                <li><img class="footer-icons" src="./icons/static/footer_linkedin.svg" alt="LinkedIn"></li>
            </ul>
            <p class="text-center no-select">Â© Temp<span>Check</span></p>
        </div>
    </footer>

</body>
</html>
